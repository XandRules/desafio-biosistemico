<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Cadastrar Propriedade</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="CPF do proprietÃ¡rio"
          [(ngModel)]="registerProperty.cpf" name="cpf">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="Nome da propriedade"
          [(ngModel)]="registerProperty.name" name="name">
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="primary" class="btn-block" (click)="registerNewProperty()">Cadastrar</button>

    </form>
  </mat-card>
</div>
