<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Cadastrar Usuário</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="CPF do Usuário"
          [(ngModel)]="registerUser.cpf" name="cpf">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="Nome de Usuário"
          [(ngModel)]="registerUser.login" name="login">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Senha"
          [(ngModel)]="registerUser.password" name="password">
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="primary" class="btn-block"
      (click)="registerNewUser()">Cadastrar</button>
    </form>
  </mat-card>
</div>
